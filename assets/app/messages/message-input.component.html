<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm"> <!-- get access to JS object created by Angular 2-->
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text"
               id="content"
               class="form-control"
               ngModel
               name="content"
               required>  <!-- ngModel registers this input as a control -->
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
